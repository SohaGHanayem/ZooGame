<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Include main.js before login.js -->

    <div class="container">
      <h2>Login</h2>

      <!-- Display a message if a visitor is already selected -->
      <div id="selectedVisitorMessage"></div>

      <!-- Search input for filtering visitors -->
      <label for="searchVisitor">Search Visitor:</label>
      <input type="text" id="searchVisitor" oninput="filterVisitors()" />

      <!-- Display visitors either in a table or as cards -->
      <div id="visitorDisplay"></div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
